name: Test
on: 
  push:
    branches:
      - '!master'
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: 'Use Node.js'
              uses: actions/setup-node@v3
              with:
                node-version: '18.x'
            - name: 'Use PNPM'
              uses: pnpm/action-setup@v2
              with:
                version: 8
            - run: pnpm install
            - run: pnpm test